<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <!--The navigation bar, with social media, bio etc...-->
        <header>

                <div><a href="{{ url_for('index') }}">Welcome, I'm Daniel</a></div>
